# vim:fileencoding=utf-8:foldmethod=marker

font_family                        Iosevka Term SS17
bold_font                          Iosevka Term SS17 Bold
italic_font                        Iosevka Term SS17 Italic
bold_italic_font                   Iosevka Term SS17 Bold Italic
font_size                          15.0
disable_ligatures                  never
font_features                      Iosevka-Term-SS17 +calt
font_features                      Iosevka-Term-SS17-Bold +calt
font_features                      Iosevka-Term-SS17-Italic +calt
font_features                      Iosevka-Term-SS17-Bold-Italic +calt

allow_hyperlinks                   yes
allow_remote_control               no
bell_on_tab                        ""
clipboard_control                  write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size                 512
copy_on_select                     yes
cursor_blink_interval              1
cursor_shape                       block
draw_minimal_borders               yes
enable_audio_bell                  no
hide_window_decorations            titlebar-only
input_delay                        0
listen_on                          none
macos_colorspace                   displayp3
macos_quit_when_last_window_closed yes
macos_show_window_title_in         all
macos_window_resizable             yes
placement_strategy                 center
remember_window_size               yes
repaint_delay                      8
resize_in_steps                    yes
scrollback_lines                   50000
shell_integration                  no-prompt-mark no-sudo       no-complete
sync_to_monitor                    no
undercurl_style                    thin-sparse
visual_bell_color                  none
visual_bell_duration               0.0
window_alert_on_bell               no
window_padding_width               8

cursor                             #ebdbb2
cursor_text_color                  background

url_color                          #83a598

visual_bell_color                  #8ec07c
bell_border_color                  #8ec07c

active_border_color                #d3869b
inactive_border_color              #665c54

foreground                         #ebdbb2
background                         #282828
selection_foreground               #928374
selection_background               #ebdbb2

active_tab_foreground              #fbf1c7
active_tab_background              #665c54
inactive_tab_foreground            #a89984
inactive_tab_background            #3c3836

# black  (bg3/bg4)
color0                             #1d2021
