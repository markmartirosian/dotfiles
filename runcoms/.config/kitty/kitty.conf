color5                             #b16185
color13                            #d3859a

# aqua
color6                             #689d69
color14                            #8ec07b

# white
color7                             #a89983
color15                            #ebdbb2
background                         #1d2021

active_tab_background              #ebdbb2
active_tab_foreground              #1d2021
inactive_tab_background            #1d2021
inactive_tab_foreground            #ebdbb2
tab_bar_background                 #1d2021

active_tab_font_style              bold
inactive_tab_font_style            italic
tab_bar_align                      center
tab_bar_edge                       top
tab_bar_margin_height              14 0
tab_bar_style                      separator
tab_separator                      " "
tab_title_max_length               20
tab_title_template                 " {fmt.fg.tab}{tab.active_oldest_exe} "

kitty_mod                          ctrl+shift
map kitty_mod+enter
map cmd+enter
map kitty_mod+w
map shift+cmd+d

map cmd+q                          close_os_window
map cmd+t                          new_tab
map cmd+w                          close_tab
map kitty_mod+0                    change_font_size all 0
map kitty_mod+r                    set_tab_title
map kitty_mod+c                    load_config_file
map kitty_mod+e                    edit_config_file
map kitty_mod+equal                change_font_size all +1.0
map kitty_mod+f                    toggle_fullscreen
map kitty_mod+k                    clear_terminal to_cursor active
map kitty_mod+kp_add               change_font_size all +1.0
map kitty_mod+kp_subtract          change_font_size all -1.0
map kitty_mod+left                 previous_tab
map kitty_mod+m                    toggle_maximized
map kitty_mod+minus                change_font_size all -1.0
map kitty_mod+n                    new_os_window
map kitty_mod+plus                 change_font_size all +1.0
map kitty_mod+q                    close_os_window
map kitty_mod+right                next_tab
map kitty_mod+t                    new_tab
map kitty_mod+w                    close_tab

map kitty_mod+1                    goto_tab 1
map cmd+1                          goto_tab 1
map kitty_mod+2                    goto_tab 2
map cmd+2                          goto_tab 2
map kitty_mod+3                    goto_tab 3
map cmd+3                          goto_tab 3
map kitty_mod+4                    goto_tab 4
map cmd+4                          goto_tab 4
map kitty_mod+5                    goto_tab 5
map cmd+5                          goto_tab 5
map kitty_mod+6                    goto_tab 6
map cmd+6                          goto_tab 6
map kitty_mod+7                    goto_tab 7
map cmd+7                          goto_tab 7
map kitty_mod+8                    goto_tab 8
map cmd+8                          goto_tab 8
map kitty_mod+9                    goto_tab 9
map cmd+9                          goto_tab 9
